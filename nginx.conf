# Nginx configuration for canonical www.chatbramp.com
server {
    listen 80;
    server_name chatbramp.com www.chatbramp.com;
    return 301 https://www.chatbramp.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name chatbramp.com;
    return 301 https://www.chatbramp.com$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.chatbramp.com;
    
    # SSL configuration here
    
    root /var/www/chatbramp/dist;
    index index.html;
    
    # Remove trailing slash
    rewrite ^/(.*)/$ /$1 permanent;
    
    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}
